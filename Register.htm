    <body>
        <nav>
            <a href="/Index/index.htm"> Home</a>|

            <a href="/Register/Register.htm"> Register for our newsletter</a>
        </nav>
        <br>
        <h2> Subscribe to our weekly email newsletter </h2>
        <form action="Register" method="post">
        <label for="first_name"> First Name</label>
        <input type="text" id="first_name" name="first_name"  pattern="[A-Za-z]+" required>
        <br>
        <label for="last_name"> Last Name</label>
        <input type="text" name="last_name" id="last_name" pattern="[A-Za-z]+" required>
        <label for="email_address"> Email Address</label>
        <input type="email" name="email_address" id="email_address" required>
        <br>
        <label for="mobile_number"> Mobile Number</label>
        <input type="tel" name="mobile_number" id="mobile_number" minlength="10" maxlength="11" required>
        <br>
        <label for="password"> Password</label>
        <input type="password" name="password" id="password" minlength="6" maxlength="12" required>
        <br>
        <label for="confirm_password"> Confirm Password</label>
        <input type="password" name="confirm_password" id="confirm_password" minlength="6" maxlength="12" required>
        <br><br>


        
        <input type="submit" value="Subscribe" style="font-family: Arial, Helvetica, sans-serif; font-size: 20px; font-weight: bold; padding: 15px; margin-left: 780px;" >
        <input type="reset" value="Clear form" style="font-family: Arial, Helvetica, sans-serif; font-size: 20px; font-weight: bold; padding: 15px; margin-right: 20px;" >
        </form>
        
        <script type="text/javascript">
            function validatePasswords() 
        {
                if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return ;}    
        }   

        </script>
